/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.6'
    api 'org.springframework.boot:spring-boot-devtools:3.0.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.6'
    api 'org.webjars:bootstrap:5.2.3'
    api 'org.tinygroup:org.tinygroup.lineChart:2.2.0'
    api 'org.openjfx:javafx-swing:11-ea+24'
    api 'org.openjfx:javafx-controls:11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.6'
}

group = 'com.main'
version = '0.0.1-SNAPSHOT'
description = 'NewServiceDashboard'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
